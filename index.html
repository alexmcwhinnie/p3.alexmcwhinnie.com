<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Escape from Flight A2230</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body>
		<div id='wrapper'>
			<h1>Escape from Flight A2230</h1>
			<div id ='leftColumn'>
				<p id='message-output'></p>
				<p id='messageItem-output'></p>

				<div id = 'gameStatus'>
					<p id = 'gameStatus-output'></p>
					<p id = 'reload'><a href = "#">Play again?</a></p>
				</div>

				<div class ='icons' id ='icon-visible'>
					<strong>You can see the following items:</strong>
					<p id='item-output'></p>
				</div>

				<div class ='icons' id ='icon-direction'>
					<strong>You observe the following exits:</strong>
					<p id='directions-output'></p>
				</div>

				<div class ='icons' id ='icon-inventory'>
					<strong>You are currently carrying the following:</strong>
					<p id='inventory-output'></p>
				</div>
				<br>
				<p>What would you like to do?</p>
				<p id = 'tip'>You are free to MOVE, GET items and USE items</p>
				<form id = 'commandForm'>
					<input type='text' id='command'><input type='submit' value='Do it' >
				</form>

				<p id='feedback-output'></p>

				<div class ='icons' id ='icon-altitude'>
					<strong>Altitude:</strong>
					<p id='altitude-output'></p>
				</div>
			</div>

			<div id = 'rightColumn'>
				<div id='plane'>
					<div id='planeMarker'></div>
				</div>
			</div>

			<hr>

			

		</div>

		<script src="js/adventure.js"></script>
		
	</body>
</html>
